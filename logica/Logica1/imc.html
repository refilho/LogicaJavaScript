<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
}

function mostra(frase){
    document.write(frase);
    pulaLinha();
}

function calculaImc(peso, altura) {
    return  peso / (altura * altura);
}

var nome = prompt("Informe seu nome");
var pesoInformado = prompt(nome + " Informe sua altura");
var alturaInformada = prompt(nome + " Informe seu peso");

var imc = calculaImc(alturaInformada, pesoInformado);

mostra(nome + ", o seu Imc calculado é " + imc);

if (imc < 18.5){
    mostra("Você esta abaixo do recomendado");
}

if (imc > 35){
    mostra("Você esta acima do recomendado");
}

if (imc >= 18.5 && imc <= 35){
        mostra("Seu IMC esta excelente");
}


</script>
